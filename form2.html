<!DOCTYPE html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="form2.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgb(62, 61, 61);">
    <div style="padding: 40px; color: aliceblue;">
    <h1 style="font-family: 'Oswald', serif; text-align: center;">Employee Application Form</h1>
    <h2>Personal Information</h2><hr><br>
    <div class="icon" role="presentation" alt=""></div><br>
    <h2 style="text-align: center;">Personal Information</h2><br>
    <form>
        <label for=""  >Full Name</label>
        <input type="text" style="background-color: rgb(46, 46, 46);" placeholder="Enter your first name"> <input type="text" placeholder="Enter your second name"><br><br>
        <label for="" >Email:</label>
        <input type="email" placeholder="Enter your email id"><br><br>
        <label for="">Age</label>
        <input type="number"><br><br>
        <label for="">Gender:</label>
            <select>
                <option value="">Select</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select><br><br>
        <label for="">Country:</label>
            <input type="radio">
            <label for="">India</label>
            <input type="radio">
            <label for="">UK</label>
            <input type="radio">
            <label for="">USA</label>
        <br>
        <h3>Previous/Current Employment Details (if any)</h3><hr>
        <label for="" >Company Name </label>
        <input type="text"><br><br>
        <label for="" >Designation </label>
        <input type="text"><br><br>
        <label for="">Contact Us</label>
        <input type="number"><br><br>
        <input type="checkbox">
        <label for="">I Agree to the terms and conditions</label><br><br>
        <button type="submit" style=""> Apply </button> <br><br>
    </form>
    </div>
</body>
</html>
