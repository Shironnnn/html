<!DOCTYPE html>
<head>

<body>
    <h3>Example for MUltimedia Elements</h3>

    <h2>Example for image</h2>

    <img src="Harry potter/HPW.jpg" alt="this is an image" width="500" height="300" styl>

    <h3>Example for audio tag</h3>
    <audio controls loop autoplay>
        <source src="Audio.mp3" type="audio/mp3">
    </audio>
